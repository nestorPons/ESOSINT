<!DOCTYPE html>
<html lang="en">
<head>
    <title>AdminTW Register</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/tailwind.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js" defer></script>
</head>
<body>

<div class="bg-gray-200 dark:bg-gray-700 dark:text-white min-h-screen py-32 px-10">

    <div class="text-center mb-10 md:w-3/4 lg:w-1/2 mx-auto">
        <div class="text-5xl tracking-tight leading-10 font-extrabold text-gray-900 dark:text-white">
            Admin<span class="text-blue-600 dark:text-blue-400">TW</span>
        </div>
    </div>

    <div class="bg-white dark:bg-gray-600 p-10 rounded-lg shadow-lg w-full lg:w-1/3 mx-auto">

        <form action="">

            <div class="mb-5">
                <label for="name" class="block text-sm font-medium leading-5 text-gray-700 dark:text-white">Name</label>
                <input type="text" id="name" name="name" class="border border-gray-400 px-3 py-2 w-full rounded-md">
            </div>

            <div class="mb-5">
                <label for="email" class="block text-sm font-medium leading-5 text-gray-700 dark:text-white">Email Address</label>
                <input type="text" id="email" name="email" class="border border-gray-400 px-3 py-2 w-full rounded-md">
            </div>

            <div class="mb-5">
                <label for="password" class="block text-sm font-medium leading-5 text-gray-700 dark:text-white">Password</label>
                <input type="password" id="password" name="password" class="border border-gray-400 px-3 py-2 w-full rounded-md">
            </div>

            <div class="mb-5">
                <label for="confirmPassword" class="block text-sm font-medium leading-5 text-gray-700 dark:text-white">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="border border-gray-400 px-3 py-2 w-full rounded-md">
            </div>

            <div class="flex justify-between mb-5">

                <div></div>

                <div>
                    <p>Already have an account, <a href="login.html" class="text-blue-600 dark:text-blue-400 mb-10">Login</a></p>
                </div>

            </div>

            <button class="block w-full bg-blue-500 text-white font-bold p-2 rounded-lg shadow-lg">Register</button>

        </form>

    </div>

</div>

</body>
</html>
